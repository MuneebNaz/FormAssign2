<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <div>
      <form>
        <table>
          <tr>
            <td><label>FIRST NAME:</label></td>
            <td><input type="text" maxlength="30" /><br /></td>
          </tr>
          <tr>
            <td><label>LAST NAME:</label></td>
            <td><input type="text" maxlength="30" /></td>
          </tr>
          <tr>
            <td><label>DATE OF BIRTH:</label></td>
            <td>
              <select>
                <option>Day</option>
              </select>
              <select>
                <option>Month</option>

                <option>January</option>

                <option>February</option>

                <option>March</option>

                <option>April</option>

                <option>May</option>

                <option>June</option>

                <option>July</option>

                <option>August</option>

                <option>September</option>

                <option>October</option>

                <option>November</option>

                <option>December</option>
              </select>
              <select>
                <option>Year</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td><label>MOBILE NUMBER:</label></td>
            <td><input type="text" maxlength="10" /></td>
          </tr>
          <tr>
            <td><label>GENDER:</label></td>
            <td>
              <input type="radio" name="gender" /> Male
              <input type="radio" name="gender" /> Female
            </td>
          </tr>
          <tr>
            <td><label>ADDRESS:</label></td>
            <td><textarea rows="3"></textarea></td>
          </tr>
          <tr>
            <td><label>CITY:</label></td>
            <td><input type="text" maxlength="30" /></td>
          </tr>
          <tr>
            <td><label>PIN CODE:</label></td>
            <td><input type="text" maxlength="6" /></td>
          </tr>
          <tr>
            <td><label>STATE:</label></td>
            <td><input type="text" maxlength="30" /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
        <label>COUNTRY:</label>
        <input type="text" /><br />

        <label>HOBBIES:</label>
        <input type="checkbox" /> Drawing <input type="checkbox" /> Singing
        <input type="checkbox" /> Dancing <input type="checkbox" /> Sketching
        <input type="checkbox" /> Others <input type="text" maxlength="30" />

        <br />

        <table>
          <tr>
            <th>Sl.No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text" maxlength="10" /></td>
            <td><input type="text" maxlength="5" /></td>
            <td><input type="text" maxlength="4" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" maxlength="10" /></td>
            <td><input type="text" maxlength="5" /></td>
            <td><input type="text" maxlength="4" /></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" maxlength="10" /></td>
            <td><input type="text" maxlength="5" /></td>
            <td><input type="text" maxlength="4" /></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" maxlength="10" /></td>
            <td><input type="text" maxlength="5" /></td>
            <td><input type="text" maxlength="4" /></td>
          </tr>
          <tr>
            <td><label>COURSES APPLIED FOR:</label>
            </td>
            <td> <input type="radio" />
              BCA
              <input type="radio" />
              B.Com
              <input type="radio" />
              B.Sc
              <input type="radio" />
              B.A</td>
              <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><input type="submit" /><input type="reset" /></td>
            <td></td>
          </tr>
        </table>
           
          </td>
        </table>
      </form>
    </div>
  </body>
</html>
